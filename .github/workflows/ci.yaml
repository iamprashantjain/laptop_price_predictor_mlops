name: CI pipeline

on: push

jobs:
  name: project-testing
  runs on: ubuntu-latest

  steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    
    - name: install requirements
      run: |
        pip install -r requirements.txt

    - name: run pipeline
      run: |
        dvc repro


